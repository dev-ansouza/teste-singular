<!DOCTYPE html>
<html lang="br" ng-app="app.secure">
<head>
    <meta charset="utf-8" />
    <title>Singular Project - Secure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Css -->
    [[injector.inject("css","css")]]

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Less -->
    [[injector.inject("md_less", "less", true)]]
    [[injector.inject("app_less", "less", true)]]
    [[injector.inject("md_data_table_less", "less", true)]]

    <script>
        window.APP = {
                session: [[session | raw]],
                menu: [[menu | raw]],
                acl: "[[acl | raw]]"
        };
    </script>
</head>
<body ng-controller="ui.AppCtrl">
<toaster-container></toaster-container>

<div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>



<!-- App -->

[[injector.inject("lib")]]
<script src="holder.js"></script>
[[injector.inject("singular")]]
[[injector.inject("ui")]]
[[injector.inject("secure")]]
</body>
</html>
