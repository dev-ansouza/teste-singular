<!-- navbar -->
<div data-ng-include=" 'src/ui/views/header.html' " class="app-header navbar">
</div>
<!-- / navbar -->

<!-- menu -->
<div data-ng-include=" 'src/ui/views/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
</div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen fade-in-up" data-target=".app-aside" ></a>
    <div class="app-content-body app-content-full fade-in-up" ui-view></div>
</div>
<!-- /content -->

<form
        data-ng-include=" 'src/ui/views/filter.html'"
        class="filters panel panel-default"
        ng-class="{'active': Filter.isVisible}"
        ng-submit="Filter.applyFilter()"
>
</form>
