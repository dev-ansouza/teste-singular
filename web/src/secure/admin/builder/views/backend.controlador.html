<div ng-controller="builder.BackControladorListCtrl">
    <header class="panel-heading p-b">
        <span class="h4">
            <i class="fa fa-cloud"></i>&nbsp;Controladores ({{results.length}})
        </span>
        <button class="btn btn-addon btn-danger pull-right btn-sm" acl="c-builder-controlador_backend" ng-click="abreModalControlador()">
            <i class="fa fa-plus"></i> Novo controlador
        </button>
    </header>
    <div class="panel-body">
        <div class="panel panel-default">
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <md-icon>search</md-icon>
                    <form flex name="filter.form">
                        <input type="text" ng-model="Builder.query.filter" placeholder="filtrar">
                    </form>
                    <md-button class="md-icon-button" ng-click="Builder.query.filter = ''">
                        <md-icon>close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column class="col-md-4"><span>Pacote</span></th>
                        <th md-column class="col-md-8"><span>Controlador</span></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="controlador in controladores | filter:Builder.query.filter as results">
                        <td md-cell>
                            {{controlador.pacote}}
                        </td>
                        <td md-cell>
                            {{controlador.name}}
                        </td>
                    </tr>
                    </tbody>
                    <tbody md-body ng-if="results.length == 0">
                    <tr md-row>
                        <td colspan="6" md-cell style="text-align: center;">
                            <h4><i class="fa fa-cloud"></i><br> Desculpe, nenhum controlador foi encontrado.</h4>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </div>
</div>
