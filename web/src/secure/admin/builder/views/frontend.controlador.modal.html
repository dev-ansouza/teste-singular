<div>
    <div class="modal-header">
        <h3 class="modal-title">
            <span><i class="fa fa-bolt"></i> Novo controlador</span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row m-b-n m-t-xs">
            <form name="forms.controlador" novalidate autocomplete="off">
                <div class="form-group col-sm-12">
                    <label class="control-label" for="name">Controlador </label>
                    <input class="form-control" type="text" autofocus placeholder="Nome do controlador" id="name" name="name" ng-model="controlador.name" ng-maxlength="255" required>
                    <ng-messages for="forms.controlador.name.$error" role="alert" ng-if="isSubmited || forms.controlador.name.$touched">
                        <ng-message when="required" class="label label-danger">Controlador é obrigatório</ng-message>
                        <ng-message when="maxlength" class="label label-danger">O tamanho é 255</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" for="modulo">Módulo </label>
                    <input class="form-control" type="text" placeholder="Nome do módulo" id="modulo" name="modulo" ng-model="controlador.modulo" ng-maxlength="255" required>
                    <ng-messages for="forms.controlador.modulo.$error" role="alert" ng-if="isSubmited || forms.controlador.modulo.$touched">
                        <ng-message when="required" class="label label-danger">Módulo é obrigatório</ng-message>
                        <ng-message when="maxlength" class="label label-danger">O tamanho é 255</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" for="modulo">Tipo </label>
                    <select class="form-control" id="tipo" name="tipo" ng-model="controlador.tipo" ng-options="tipo.id as tipo.display for tipo in tipos" required></select>
                    <ng-messages for="forms.controlador.tipo.$error" role="alert" ng-if="isSubmited || forms.controlador.tipo.$touched">
                        <ng-message when="required" class="label label-danger">Tipo é obrigatório</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label" for="dir">Diretório </label>
                    <input class="form-control disabled" readonly type="text" placeholder="src" id="dir" name="dir" ng-model="controlador.dir" ng-maxlength="255">
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-12 m-t-xs">
                <button class="btn btn-success btn-addon pull-right" ng-click="createControlador()">
                    <i class="fa fa-check"></i>
                    <span>Salvar</span>
                </button>
                <button class="btn btn-default btn-addon pull-right m-r-sm" ng-click="cancel()"> <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
