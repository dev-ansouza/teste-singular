<div>
    <div class="modal-header">
        <h3 class="modal-title">
            <span ng-if="viewState == 'create'"><i class="fa fa-cube"></i> Novo módulo</span>
            <span ng-if="viewState == 'edit'"><i class="fa fa-cube"></i> Editando módulo</span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row m-b-n m-t-xs">
            <form name="forms.modulo" novalidate autocomplete="off">
                <div class="form-group col-sm-9">
                    <label class="control-label" for="modulo">Módulo </label>
                    <input class="form-control" type="text" autofocus placeholder="Nome do módulo" id="modulo" name="modulo" ng-model="modulo.modulo" ng-maxlength="255" required>
                    <ng-messages for="forms.modulo.modulo.$error" role="alert" ng-if="isSubmited || forms.modulo.modulo.$touched">
                        <ng-message when="required" class="label label-danger">Módulo é obrigatório</ng-message>
                        <ng-message when="maxlength" class="label label-danger">O tamanho é 255</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label" for="ordem">Ordem </label>
                    <input class="form-control" type="number" placeholder="Ordem" id="ordem" name="ordem" ng-model="modulo.ordem" min="0" max="9999" required>
                    <ng-messages for="forms.modulo.ordem.$error" role="alert" ng-if="isSubmited || forms.modulo.ordem.$touched">
                        <ng-message when="required" class="label label-danger">Ordem é obrigatório</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" for="ui_sref">State </label>
                    <input class="form-control" type="text" placeholder="State" id="ui_sref" name="ui_sref" ng-model="modulo.ui_sref" required>
                    <ng-messages for="forms.modulo.ui_sref.$error" role="alert" ng-if="isSubmited || forms.modulo.ui_sref.$touched">
                        <ng-message when="required" class="label label-danger">State é obrigatório</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label" for="icon_cls">Ícone </label>
                    <input class="form-control" type="text" placeholder="Ícone" id="icon_cls" name="icon_cls" ng-model="modulo.icon_cls" required>
                    <ng-messages for="forms.modulo.icon_cls.$error" role="alert" ng-if="isSubmited || forms.modulo.icon_cls.$touched">
                        <ng-message when="required" class="label label-danger">Ícone é obrigatório</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group col-sm-4 m-t-n">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="modulo.ativo" ng-true-value="'1'" ng-false-value="'0'">
                            <i></i>
                            Módulo está ativo
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-12 m-t-xs">
                <button class="btn btn-success btn-addon pull-right" ng-click="save()">
                    <i class="fa fa-check"></i>
                    <span>Salvar</span>
                </button>
                <button class="btn btn-default btn-addon pull-right m-r-sm" ng-click="cancel()"> <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
