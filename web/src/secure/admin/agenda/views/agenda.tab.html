<div class="panel-body">

    <form name="forms.cliente" novalidate autocomplete="off">

        <div class="row">

            <div class="form-group col-sm-4 required">
                <label class="control-label label-sm" for="nome">Nome</label>
                <input class="form-control" type="text" autofocus placeholder="Nome" ng-disabled="viewState == 'show'" id="nome" name="nome" ng-model="record.nome" ng-maxlength="255" required>
                <ng-messages for="forms.cliente.nome.$error" role="alert" ng-if="isSubmited || forms.cliente.nome.$touched">
                    <ng-message when="required" class="label label-danger">Nome é obrigatório</ng-message>
                    <ng-message when="maxlength" class="label label-danger">O tamanho é 255</ng-message>
                </ng-messages>
            </div>

            <div class="form-group col-sm-4 required">
                <label class="control-label label-sm" for="email">E-mail</label>
                <input class="form-control" type="email" placeholder="E-mail" ng-disabled="viewState == 'show'" id="email" name="email" ng-model="record.email" ng-maxlength="255" required>
                <ng-messages for="forms.cliente.email.$error" role="alert" ng-if="isSubmited || forms.cliente.email.$touched">
                    <ng-message when="required" class="label label-danger">E-mail é obrigatório</ng-message>
                    <ng-message when="maxlength" class="label label-danger">O tamanho é 255</ng-message>
                    <ng-message when="email" class="label label-danger">E-mail inválido</ng-message>
                </ng-messages>
            </div>

            <div class="form-group col-sm-4 required">
                <label class="control-label label-sm" for="telefone">Telefone</label>
                <input class="form-control" type="text" placeholder="(99)99999-9999" ng-disabled="viewState == 'show'" id="telefone" name="telefone" ng-model="record.telefone" ui-br-phone-number ng-minlength="14" required>
                <ng-messages for="forms.cliente.telefone.$error" role="alert" ng-if="isSubmited || forms.cliente.telefone.$touched">
                    <ng-message when="required" class="label label-danger">Telefone é obrigatório</ng-message>
                    <ng-message when="minlength" class="label label-danger">Telefone inválido</ng-message>
                </ng-messages>
            </div>

        </div>

    </form>

</div>
